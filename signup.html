<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="me/css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <p>Please complete the sign up process by filling in the required details</p>
        <form>
            <div class="form-group">
                <label for="">Email or Username</label>
                <input type="email" placeholder="Enter Email or Username" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Input Password" required>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" required>
            </div>
            <button class="btn">Sign Up</button>
        </form>
    </div>
    <p>If already have an acount?</p>
    <a href="loginin.html">login in</a>
</body>
</html>
