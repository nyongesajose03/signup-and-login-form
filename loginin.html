<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="me/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="form-container">
        <h1>Login In</h1>
        </p>Please fill the required details</p>
        <form>
            <div class="form-group">
                <label for="">Email or Username</label>
                <input type="email" placeholder="Enter Email or Username" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Input Password" required>
            </div>
            <button class="btn">Login In</button>
        </form>
    </div>
</body>
</html>
